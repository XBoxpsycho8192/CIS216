<div id="herojobs"></div>
 <h2>Jobs at JavaJam</h2>
 <p>Want to work at JavaJam? Fill out the form below to start your application. Required fields are marked with an asterisk (*).</p>
<form method="post" action="http://webdevbasics.net/scripts/javajam8.php">
	<label for="myName">*Name:</label>
     <input type="text" id="myName" name="myName" required="required">
  <label for="myEmail">*E-mail:</label>
     <input type="email" id="myEmail" name="myEmail" required="required">
	<p>Desired Hours:</p>
  <label for="fulltime">Full Time</label>
    <input type="radio" name="desiredhours" id="fulltime" value="fulltime">
  <label for="parttime">Part Time</label>
    <input type="radio" name="desiredhours" id="parttime" value="parttime">
  <label for="myExperience">*Experience:</label>
    <textarea id="myExperience" name="myExperience" cols="20" rows="2" required="required"></textarea>
    <input type="submit" value="Apply Now" id="mySubmit">
</form>
